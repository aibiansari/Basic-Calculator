<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <title>Table Calculator</title>
  </head>
  <body>
    <h1 align="center">20014119-002</h1>
    <h2 align="center">Calculator using Table</h2>
    <hr />
    <br />
    <table align="center" cellspacing="6px">
      <tr>
        <th colspan="4"><input type="text" id="inp" size="10" /></th>
      </tr>
      <tr align="center">
        <td><button class="btns" onclick="btn('7')" }>7</button></td>
        <td><button class="btns" onclick="btn('8')">8</button></td>
        <td><button class="btns" onclick="btn('9')">9</button></td>
        <td>
          <button
            onmouseover="mover('/')"
            onmouseout="mout('/')"
            id="/"
            onclick="btn('/')"
          >
            &divide;
          </button>
        </td>
      </tr>

      <tr align="center">
        <td><button class="btns" onclick="btn('4')">4</button></td>
        <td><button class="btns" onclick="btn('5')">5</button></td>
        <td><button class="btns" onclick="btn('6')">6</button></td>
        <td>
          <button
            onmouseover="mover('*')"
            onmouseout="mout('*')"
            id="*"
            onclick="btn('*')"
          >
            &times;
          </button>
        </td>
      </tr>

      <tr align="center">
        <td><button class="btns" onclick="btn('1')">1</button></td>
        <td><button class="btns" onclick="btn('2')">2</button></td>
        <td><button class="btns" onclick="btn('3')">3</button></td>
        <td rowspan="2">
          <button
            onclick="calc()"
            ondblclick="clr()"
            onmouseover="mover('eqbtn')"
            onmouseout="mout('eqbtn')"
            id="eqbtn"
          >
            =
          </button>
        </td>
      </tr>

      <tr align="center">
        <td>
          <button
            onmouseover="mover('-')"
            onmouseout="mout('-')"
            id="-"
            onclick="btn('-')"
          >
            &minus;
          </button>
        </td>
        <td><button class="btns" onclick="btn('0')">0</button></td>
        <td>
          <button
            onmouseover="mover('+')"
            onmouseout="mout('+')"
            id="+"
            onclick="btn('+')"
          >
            +
          </button>
        </td>
      </tr>
    </table>

    <br />
    <hr />
    <br />
  </body>
</html>
